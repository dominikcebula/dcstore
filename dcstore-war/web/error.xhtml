<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>dcstore error</title>
        <h:outputStylesheet name="css/main.css" />
    </h:head>
    <h:body>
        <div id="wrapper">
            <div id="error">
                <h:graphicImage url="#{resource['img:logo.png']}" /><br /><br />

                An error occured while working with dcstore.<br /><br /><br /><br />
            </div>

            <div id="stackTrace">
                <h:outputText value="#{errorWeb.stackTrace}" />
            </div>
        </div>
    </h:body>
</html>

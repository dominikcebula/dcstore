<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <h:outputStylesheet name="css/admin.css" />
    </h:head>
    <h:body>
        <div id="wrapper">
            <div id="logo"></div>
            <div id="login">
                <div id="login_header">dcStore Admin Panel</div>
                <div id="login_body">
                    <form action="j_security_check" method="post">
                        <h:panelGrid columns="2">
                            <h:column>Login:</h:column>
                            <h:column><input type="text" id="j_username" name="j_username" size="20" /></h:column>
                            <h:column>Password:</h:column>
                            <h:column><input type="password" name="j_password" size="20" /></h:column>
                            <h:column><input type="submit" value="Login" /></h:column>
                            <h:column><h:link outcome="../index.xhtml" value="Cancel" /></h:column>
                        </h:panelGrid>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript">        
            if (document.getElementById('j_username')) document.getElementById('j_username').focus();
        </script> 
    </h:body>
</html>

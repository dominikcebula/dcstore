<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet name="css/admin.css" />
        <h:outputScript name="js/admin.js" />
    </h:head>
    <h:body>
        <div id="wrapper">
            <div id="header">
                <div id="appinfo">dcStore Admin Panel</div>
                <h:link outcome="admin-categories.xhtml"><div class="item #{adminWeb.isActive('admin-categories.xhtml')}">Categories</div></h:link>
                <h:link outcome="admin-products.xhtml"><div class="item #{adminWeb.isActive('admin-products.xhtml')}">Products</div></h:link>
                <h:link outcome="admin-customers.xhtml"><div class="item #{adminWeb.isActive('admin-customers.xhtml')}">Customers</div></h:link>
                <h:link outcome="admin-orders.xhtml"><div class="item #{adminWeb.isActive('admin-orders.xhtml')}">Orders</div></h:link>
                <h:link outcome="admin-settings.xhtml"><div class="item #{adminWeb.isActive('admin-settings.xhtml')}">Settings</div></h:link>

                <div id="logout">
                    <h:form>
                        <h:commandLink action="#{adminWeb.logout()}" value="Logout" />
                    </h:form>
                </div>
                <div class="clear"></div>
            </div>
            <div id="main">                
                <ui:insert name="main" />
                <h:messages globalOnly="false" />
            </div>
        </div>
    </h:body>
</html>
